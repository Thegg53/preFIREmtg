<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/preFIREmtg/RESOURCES/style/style.css">
    <title>PreFIRE Cards</title>
    <!-- Favicons -->
    <link rel="manifest"                              href="/preFIREmtg/RESOURCES/favicon/site.webmanifest">
    <link rel="shortcut icon"                         href="/preFIREmtg/RESOURCES/favicon/favicon.ico">
    <link rel="apple-touch-icon"      sizes="180x180" href="/preFIREmtg/RESOURCES/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"   href="/preFIREmtg/RESOURCES/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"   href="/preFIREmtg/RESOURCES/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/preFIREmtg/RESOURCES/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/preFIREmtg/RESOURCES/favicon/android-chrome-512x512.png">
    <!-- Theme Colors -->
    <meta name="theme-color"             content="#e75f5f">
    <meta name="msapplication-TileColor" content="#e75f5f">
    <meta name='viewport'           content='width=device-width, initial-scale=1'/>
    <meta name="description"        content="preFIREmagic.com">
    <meta name="keywords"           content="MTG, mtg, modern, FIRE, wizards, Splinter Twin, Tarmogoyf, Faithless Looting, Birthing Pod, Mox Opal">
    <meta property="og:title"       content="Pre-FIRE Magic">
    <meta property="og:description" content="A fixed MTG format, born to channel the gameplay and aesthetics of this specific point in the history of Magic: the Gathering.">
    <meta property="og:image:alt"   content="Splinter Twin">
    <!-- <meta property="og:image"       content="https:/preFIREmagic.com/RESOURCES/img/logo.webp"> -->
    <style>:root{--page-color:var(--col-black);}</style>
    <script defer src="/preFIREmtg/RESOURCES/script/cards.js" type="module"></script>
  </head>

<style>
  #validator{
    width: 100%; margin:0; padding:0;
    min-height: 100px; 
    background-color: transparent;
    border: none;
    color: var(--col-black);
    font-family: beleren; letter-spacing: 1px;
    outline:none;
    transition: 0.4s;
    &:hover, &:focus-visible{
      background-color: #111111aa;
      color: var(--col-white);
    }
  }

  #sets   {display: grid; grid-template-columns: repeat(5, 20%);}
</style>

  <body class="background_faithless_looting">
    <header>
      <h1>PreFIRE Magic.com</h1>
    </header> 
    
    <main>

      <section>
        <h2>Deck Checker</h2>
        <p>Want a quick way to see if your list is preFIRE legal?<br>Thow it in here and we'll let you know!</p>
        <br>
        <hr>
        <textarea type="text" id="validator" spellcheck="false">
          ###Input your deck list here.
          ###Each card name should be on a new line.
        </textarea>
        <p id="issues"></p>
      </section>

      <section>
        <h2>Sets</h2>
        <p>The following sets are legal in preFIRE:</p>
        <ul id="sets"></ul>
      </section>

    </main>
    <footer></footer>
  </body>
</html>
