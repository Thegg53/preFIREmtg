name: Build deck JSON

on:
  push:
    paths:
      - "lists/**"
      - "SCRIPTS/deckTextToJSON.py"
      - ".github/workflows/build-json.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate JSON
        id: generate
        run: python SCRIPTS/deckTextToJSON.py INPUT

      - name: Show file llocation
        run: |
          echo "output at:   ${{ steps.generate.outputs.decks_path }}"
          ls -la "$(dirname "${{ steps.generate.outputs.decks_path }}")"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: decks-json
          path: ${{ steps.generate.outputs.decks_path }}
          if-no-files-found: error

